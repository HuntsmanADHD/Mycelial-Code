# Deploy static HTML to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          mkdir -p site
          cp index.html site/
          # cp playground.html site/  # Removed - file no longer in use
          cp -r css site/
          cp -r js site/
          cp -r data site/
          cp -r Pages/* site/
          cp .nojekyll site/
          echo "Files to deploy:"
          ls -la site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
