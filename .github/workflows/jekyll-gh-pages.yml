# Deploy static HTML to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          mkdir -p site
          # Copy everything from Pages folder (has index.html, images, etc)
          cp -r Pages/* site/
          # Copy supporting folders if they exist
          cp -r css site/ 2>/dev/null || true
          cp -r js site/ 2>/dev/null || true
          cp -r data site/ 2>/dev/null || true
          cp .nojekyll site/
          echo "Files to deploy:"
          ls -la site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
